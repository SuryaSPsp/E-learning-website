<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
  
        /* Similar styling as the login page for consistency */
        <link rel="stylesheet" type="text/css" href="./assets/signup.css">
   
</head>
<body>

<div id="signup-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" name="new-username" required>

        <label for="new-password">Password:</label>
        <input type="password" id="new-password" name="new-password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="button" onclick="validateSignup()">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
    function validateSignup() {
        var newUsername = document.getElementById("new-username").value;
        var newPassword = document.getElementById("new-password").value;
        var confirmPassword = document.getElementById("confirm-password").value;

        // Perform basic client-side validation
        if (newUsername === "" || newPassword === "" || confirmPassword === "") {
            alert("Please fill in all fields");
        } else if (newPassword !== confirmPassword) {
            alert("Passwords do not match");
        } else {
            // You can perform additional validation here or send the data to the server for storage
            alert("Sign up successful. Redirecting to the login page...");
            // You may redirect to the login page or perform other actions here
        }
    }
</script>

</body>
</html>
